<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header with table & simple html</title>
  </head>
  <body>
    <!--with table-->

    <table width="100%" bgcolor="#F8F9F9">
      <tr>
        <td width="8%" align="right">
          <button>
            <img src="assets/images/menu.png" alt="" width="15" height="15" />
          </button>
        </td>
        <td width="9%">Shop</td>
        <td align="center" width="60%">
          <img src="assets/images/woven.png" alt="" width="300" height="100" />
        </td>
        <td align="right" width="15%%">
          <input type="text" name="search" id="search" />
          <button>
            <img src="assets/images/search.png" alt="" width="10" height="10" />
          </button>
        </td>
        <td width="8%"><button>CART</button></td>
        <!--<td>&nbsp;</td>
        <td>&gt; &pound;</td>-->
      </tr>
    </table>

    <!--simple-->
    <div>
      <button>
        <img src="assets/images/menu.png" alt="" width="15" height="15" />
      </button>
      <span>Shop</span>
      <img src="assets/images/woven.png" alt="" width="300" height="100" />
      <input type="text" name="search" id="search" />
      <button>
        <img src="assets/images/search.png" alt="" width="10" height="10" />
      </button>
      <button><span>CART</span></button>
    </div>
  </body>
</html>
