<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 01</title>
  </head>
  <body>
    <!--with table-->
    <table width="100%" bgcolor="#F8F9F9">
      <tr>
        <td width="8%" align="right">
          <button>
            <img src="assets/images/menu.png" alt="" width="15" height="15" />
          </button>
        </td>
        <td width="9%">Shop</td>
        <td align="center" width="60%">
          <img src="assets/images/woven.png" alt="" width="350" height="100" />
        </td>
        <td align="right" width="15%%">
          <input type="text" name="search" id="search" /><button>
            <img src="assets/images/search.png" alt="" width="10" height="10" />
          </button>
        </td>
        <td width="8%" align="center"><button>CART</button></td>
        <!--<td>&nbsp;</td>
          <td>&gt; &pound;</td>-->
      </tr>
    </table>
    <hr />

    <!--simple-->
    <div>
      <button>
        <img src="assets/images/menu.png" alt="" width="15" height="15" />
      </button>
      <span>Shop</span>
      <img src="assets/images/woven.png" alt="" width="300" height="100" />
      <input type="text" name="search" id="search" />
      <button>
        <img src="assets/images/search.png" alt="" width="10" height="10" />
      </button>
      <button><span>CART</span></button>
    </div>
    <hr />

    <!--with div-->
    <div class="navbar">
      <div class="icon">
        <button>
          <img src="assets/images/menu.png" alt="" width="15" height="15" />
        </button>
      </div>

      <div class="texts"><span>Shop</span></div>
      <div class="logo">
        <img src="assets/images/woven.png" alt="" width="350" height="100" />
      </div>

      <div class="search">
        <input type="text" name="search" id="search" />
        <div class="icon">
          <button>
            <img src="assets/images/search.png" alt="" width="10" height="10" />
          </button>
        </div>
      </div>
      <div class="icon">
        <button><span>CART</span></button>
      </div>
    </div>
    <hr />

    <!--with nav-->
    <header>
      <nav>
          <li>
            <img
              src="assets/images/menu.png"
              alt="menu"
              width="10"
              height="10"
            />
          </li>
          <li>Shop</li>
          <li>
            <img
              class="logo"
              src="assets/images/woven.png"
              alt="logo of woven"
              width="350"
              height="100"
            />
          </li>
          <li>
            <input type="text" /><button>
              <img
                src="assets/images/search.png"
                alt="search"
                width="10"
                height="10"
              />
            </button>
          </li>
          <li>
            <button><span>CART</span></button>
          </li>
      </nav>
    </header>
    <hr />

    <!--with span and nbsp-->
    <div>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>
        <img src="assets/images/menu.png" alt="" width="10" height="10">
      </button></span><span>&nbsp;Shop</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img 
        src="assets/images/woven.png" alt="" 
          width="350" height="100"></span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><button><img src="assets/images/search.png" alt="" 
            width="10" height="10"></button></span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>Cart</button></span>
    </div>
  </body>
</html>
