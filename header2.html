<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 02</title>
  </head>
  <body>
    <!--with nav-->
    <header>
      <img class="logo" src="assets/images/sindabad.png" alt="logo of sindabad" width="200" height="100"/>
      <nav>
          <li>
            <input type="text" name="search" id="search" /><button>
              <img
                src="assets/images/search.png"
                alt="search"
                width="10"
                height="10"
              />
            </button>
          </li>
          <li>
            <img
              src="assets/images/signin.png"
              alt="user logo"
              width="30"
              height="30"
            /><button><span>Sign In/Sign Up</span></button>
          </li>
      </nav>
      <button>
        <img src="assets/images/cart.png" alt="cart logo" width="30" height="20" />
      </button>
    </header>

    
  </body>
</html>
