<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 02</title>
  </head>
  <body>
    <!--with nav-->
    <header>
      <img class="logo" src="assets/images/woven.png" alt="logo of woven" />
      <nav>
        <ul>
          <li>
            <input type="text" name="search" id="search" /><button>
              <img
                src="assets/images/search.png"
                alt=""
                width="10"
                height="10"
              />
            </button>
          </li>
          <li>
            <img
              src="assets/images/signin.png"
              alt=""
              width="30"
              height="30"
            /><button><span>Sign In/Sign Up</span></button>
          </li>
        </ul>
      </nav>
      <button>
        <img src="assets/images/cart.png" alt="" width="30" height="20" />
      </button>
    </header>

    
  </body>
</html>
