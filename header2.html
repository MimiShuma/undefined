<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 02</title>
  </head>
  <body>
    <!--with nav-->
    <header>
      <img class="logo" src="assets/images/sindabad.png" alt="logo of sindabad" width="200" height="100"/>
      <nav>
          <li>
            <input type="text" name="search" id="search" /><button>
              <img src="assets/images/search.png" alt="search" width="10" height="10"/>
            </button>
          </li>
          <li>
            <img src="assets/images/signin.png" alt="user logo" width="30" height="30"
            /><button><span>Sign In/Sign Up</span></button>
          </li>
      </nav>
      <button>
        <img src="assets/images/cart.png" alt="cart logo" width="30" height="20" />
      </button>
    </header>
<hr>
    <!-- with table -->
<table cellpadding="0" cellspacing="0" border="0" width="100%">
  <tr>
      <td align="right" colspan="4" bgcolor="#F2F3F3">
        <!-- <img src="assets/images/uk.png" alt="uk" width="100" height="100"> -->
          <select name="language" id="language" size="1">
              <option value="English"><img src="assets/images/uk.png" alt="uk" width="10" height="10">English</option>
              <option value="Bangla"><img src="assets/images/bd.png" alt="bd">বাংলা</option>
          </select>
      </td>
  </tr>
  <tr>
      <td width="30%"><img src="assets/images/sindabad.png" alt="logo of sindabad" width="250" height="100"></td>
      <td width="50%">
          <input type="text" name="search" id="search" size="70"/><button>
          <span bgcolor="yellow">Search</span></button>
      </td>
      <td align="center" width="15%"><img src="assets/images/signin.png" alt="user logo" width="30" height="30" align="center"/><button><span>Sign In/<br>Sign Up</span></button>
      </td>
      <td align="center" width="5%"><button><img src="assets/images/cart.png" alt="" width="40" height="30"></button></td>
  </tr>
</table>
  </body>
</html>
